name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Ставим Node.js (20 версия — ок)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # 4. Запускаем Линтер (Airbnb + Vue)
      # Если тут будет ошибка — билд упадет и ПР не даст смерджить
      - name: Lint check
        run: npm run lint

      # 5. Собираем билд (Vue проект)
      # Проверяем, что билд не падает из-за ошибок в TS/Apollo
      - name: Build Vue Project
        run: npm run build

      # 6. (Опционально) Сборка Apollo сервера
      # Если сервер в том же репозитории и ты его компилируешь
      - name: Build Apollo Server
        run: npx tsc index.ts --noEmit # Просто проверяем типы без создания файлов
